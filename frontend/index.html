<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP TypeScript PlayGround</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ICP TypeScript PlayGround</h1>
            <div class="controls">
                <button id="runButton" class="primary-button"><i class="fas fa-play"></i> Run</button>
                <button id="shareButton" class="secondary-button"><i class="fas fa-share"></i> Share</button>
                <button id="themeToggle" class="secondary-button"><i class="fas fa-adjust"></i> Toggle Theme</button>
            </div>
        </header>
        <main>
            <div id="file-explorer">
                <div class="file-explorer-header">
                    <h3>Files</h3>
                    <button id="addFileButton" class="secondary-button"><i class="fas fa-plus"></i></button>
                </div>
                <ul id="fileList"></ul>
            </div>
            <div id="editor-container">
                <div id="editor"></div>
            </div>
            <div id="output-container">
                <div id="output">
                    <h3>Output</h3>
                    <pre id="result"></pre>
                </div>
                <div id="console">
                    <h3>Console</h3>
                    <pre id="console-output"></pre>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
