<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP TypeScript PlayGround</title>
    <link rel="stylesheet" href="src/stye.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1><i class="material-icons">code</i> ICP TypeScript PlayGround</h1>
            <div class="controls">
                <button id="runButton" class="primary-button"><i class="material-icons">play_arrow</i> Run</button>
                <button id="shareButton" class="secondary-button"><i class="material-icons">share</i> Share</button>
                <button id="themeToggle" class="secondary-button"><i class="material-icons">brightness_medium</i></button>
                <button id="loginButton" class="secondary-button"><i class="material-icons">login</i> Login</button>
                <button id="logoutButton" class="secondary-button" style="display: none;"><i class="material-icons">logout</i> Logout</button>
            </div>
        </header>
        <main>
            <div id="file-explorer">
                <div class="file-explorer-header">
                    <h3><i class="material-icons">folder</i> Files</h3>
                    <button id="addFileButton" class="secondary-button"><i class="material-icons">add</i></button>
                </div>
                <ul id="fileList"></ul>
            </div>
            <div id="editor-container">
                <div id="editor"></div>
                <div id="collaborators"></div>
            </div>
            <div id="output-container">
                <div id="output">
                    <h3><i class="material-icons">output</i> Output</h3>
                    <pre id="result"></pre>
                </div>
                <div id="console">
                    <h3><i class="material-icons">terminal</i> Console</h3>
                    <pre id="console-output"></pre>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <script type="module" src="src/script.ts"></script>
</body>
</html>
